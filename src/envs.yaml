# Positive Rewards
reward:
  linear_vel_tracking: 1.5
  angular_vel_tracking: 1.0
  healthy: 0.01
  base_height: 0.0 # TODO: Modify your reward weight here!
  feet_air_time: 1.0
# Negative Rewards (Penalty)
cost:
  torque: 0.002
  vertical_vel: 1.0
  xy_angular_vel: 0.05
  action_rate: 0.01
  joint_limit: 10.0
  joint_acc: 2.5e-7
  action_norm: 0.005  # Penalize action norm magnitude
  joint_pos_deviation: 0.05  # Penalize joint position deviation from nominal pose
# Environment
env:
  max_episode_length_s: 15.0
# Curriculum
curriculum:
  base: 0.3
# Command
command:
  tracking_velocity_sigma: 0.25
  des_vel:
    min: [0.2, 0.0, 0.0]
    max: [1.0, 0.0, 0.0]
# Observation
observation:
  linear_velocity: 2.0
  angular_velocity: 0.25
  dofs_position: 1.0
  dofs_velocity: 0.05
# Termination
termination:
  z_range: [0.20, 0.55] # In m
  pitch_range: [-15, 15] # In degree
  roll_range: [-15, 15] # In degree
render:
  render_fps: 60