# Positive Rewards
reward:
  linear_vel_tracking: 2.0
  angular_vel_tracking: 1.0
  healthy: 0.0
  feet_air_time: 1.0
# Negative Rewards (Penalty)
cost:
  torque: 0.0002
  vertical_vel: 2.0
  xy_angular_vel: 0.05
  action_rate: 0.01
  joint_limit: 10.0
  joint_acc: 2.5e-7
# Environment
env:
  max_episode_length_s: 15.0
# Curriculum
curriculum:
  base: 0.3
# Command
command:
  tracking_velocity_sigma: 0.25
  des_vel:
    min: [0.5, 0.0, 0.0]
    max: [0.5, 0.0, 0.0]
# Observation
observation:
  linear_velocity: 2.0
  angular_velocity: 0.25
  dofs_position: 1.0
  dofs_velocity: 0.05
# Termination
termination:
  z_range: [0.22, 0.65] # In m
  pitch_range: [-10, 10] # In degree
  roll_range: [-10, 10] # In degree
render:
  render_fps: 60